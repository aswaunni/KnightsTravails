<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KnightTravails</title>
    <script src="main.js" async></script>
  </head>
  <body>
    <h1>Knight Travails</h1>
    <div class="inputs">
      <div class="input-field">
        <div>Start =></div>
        <div>
          <label for="start_x">x : </label>
          <input id="start_x" class="start_x" type="text" value="1">
          <label for="start_y">x : </label>
          <input id="start_y" class="start_y" type="text" value="1">
        </div>
      </div>
      <div class="input-field">
        <div>End =></div>
        <div>
          <label for="end_x">x : </label>
          <input id="end_x" class="end_x" type="text" value="8">
          <label for="end_y">y : </label>
          <input id="end_y" class="end_y" type="text" value="8">
        </div>
      </div>

      <button class="find">Find</button>
      <div class="error"></div>
    </div>
    <div class="grid">
    </div>
  </body>
</html>
